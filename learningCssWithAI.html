<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning CSS with AI</title>
        <style>

        </style>
    </head>
    <body>
        <form>
            <!-- This form collects user's full name -->
            
            <fieldset>
             <legend>Personal Information</legend>
             <label for="FULL-NAME">FULL-NAME:</label>
             <input type="text" id="FULL-NAME" name="user-name">             
            </fieldset>
            
            <br>
            
            <fieldset>
             <legend>Security</legend>   
             <label for="password">PASSWORD:</label>
             <input type="password" id="password" name="user-password">
             
            </fieldset>
            <br>
            <fieldset>
                <legend>subscription plan</legend>
                <input type="radio" id="free" name="plan" value="free">
                <label for="free">Free Plan</label><br>
                <input type="radio" id="monthly" name="plan" value="monthly">
                <label for="monthly">MONTHLY</label><br>
                <input type="radio" id="yearly" name="plan" value="yearly">
                <label for="yearly">YEARLY</label><br>              
            </fieldset>
            <fieldset>
                <legend>country</legend>
                <label for="country">Choose your country:</label>
                <select name="country" id="country">
                    
                    <option value="U.S.A">U.S.A</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                    <option value="nepal">Nepal</option>
                </select>
                 
            </fieldset>
            <button type="submit">Save changes</button>
        </form>


    </body>
</html>
