<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Learning CSS with AI</title>
        <style>
           body{
            background-color: lightgray;
            font-family: sans-serif;
           } 
           form{
            background-color: white;
            padding: 5px;
            border: 2px solid black;
           }
           h1{
            text-align: center;
           }
           legend{
            font-weight: bold;
            color: blue;
           }
           form{
            max-width: 500px;
            margin: auto;
            padding: 20px;            
           }
           fieldset{
            margin-bottom: 15px;
           }
           input[type="text"],
           input[type="password"],
           select,textarea{
            width: 100%;         
           }
           button{
            background-color: seagreen;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            
           }
           button:hover{
            background-color: darkgreen;
           }
           input:focus,textarea:focus{
            border:2px solid blue;
            background-color: lightcyan;            
           }
           button[type="reset"]{
            background-color: indianred;
           }          
           .radio-group{
            display: flex;
            gap: 15px;
            align-items: center;
           } 

        </style>
    </head>
    <body>
        <h1>Volunteer Sign-up form</h1>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="FULL-NAME">FULL-NAME:</label>
                <input type="text" id="FULL-NAME" name="FULL-NAME" required>
                
                <label for="password">PASSWORD:</label>
                <input type="password" id="password" name="password" required> 
            </fieldset>
            <fieldset class="radio-group">
                <legend>AVAILABILITY</legend>
                <input type="radio" id="morning" name="AVAILABILITY" value="morning">
                <label for="morning">MORNING</label>
                <input type="radio" id="afternoon" name="AVAILABILITY" value="afternoon">
                <label for="afternoon">AFTERNOON</label>
                <input type="radio" id="evening" name="AVAILABILITY" value="evening">
                <label for="evening">EVENING</label>                 
            </fieldset>
            <fieldset>
                <legend>EXPERIENCE</legend>
                <label for="experience">Choose your experience level:</label>
                <select name="experience" id="experience">
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="expert">Expert</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>BIO</legend>
                
                <textarea id="bio" name="bio" rows="5" cols="50">

                </textarea>

            </fieldset>
            <button type="submit">submit</button> <button type="reset">reset</button>
           

        </form>
    </body>
</html>
